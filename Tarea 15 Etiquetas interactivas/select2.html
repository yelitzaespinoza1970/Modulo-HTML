<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Titulo para el navegador y los buscadores-->
    <title>HTML</title>

    <!--Descripcion de la pagina para los buscadores-->
    <meta name="description" content=" Página de ejemplos para clase de HTML" />

    <!--Autor de la Páginaa-->
    <meta name="author" content="Yelitza" />

    <!--favicon de la pagina-->
    <link rel="icon" href="/favicon.ico" sizes="any" />

    <!--Codificacion-->
    <meta charset="utf-8" />

    <!--Para que la web sea responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--Para algunos navegadores moviles-->
    <meta name="theme-color" content="#fafafa" />
  
    <script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  
  
  </head>

  <body>
    <header>
      <h1>Clase 15: Etiquetas Interactivas</h1>
      <p><a href="index.html"> Volver atras</a></p>
      <hr />
    </header>

    <main>
      <h2>Ejemplo de atributo Select2</h2>
      <p>
        Indica tu lenguaje de programación favorito:
        <select name="" id="weblang" >
          <option value="">-</option>  
          <option value="1">HTML</option>
          <option value="2">CSS</option>
          <option value="3">JavaScript</option>
          <option value="4">Python</option>
          <option value="5">Java</option>
      </p>
      
    </main>
  </body>
  <script>
    $(document).ready(function() {
        $('#weblang').select2();
    });
  </script>
</html>
