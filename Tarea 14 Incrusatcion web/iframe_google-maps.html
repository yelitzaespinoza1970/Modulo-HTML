<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Titulo para el navegador y los buscadores-->
    <title>HTML</title>

    <!--Descripcion de la pagina para los buscadores-->
    <meta name="description" content=" Página de ejemplos para clase de HTML" />

    <!--Autor de la Páginaa-->
    <meta name="author" content="Yelitza" />

    <!--favicon de la pagina-->
    <link rel="icon" href="/favicon.ico" sizes="any" />

    <!--Codificacion-->
    <meta charset="utf-8" />

    <!--Para que la web sea responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--Para algunos navegadores moviles-->
    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <header>
      <h1>Clase 14: Etiquetas Multimedia</h1>
      <p><a href="index.html"> Volver atras</a></p>
      <hr />

    <main>
      <h2>Ejemplo de Iframe con Google Maps</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24695.44805221185!2d-84.22024268592138!3d39.312487388946145!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8840f838228efc95%3A0xc93d3a438ccf3174!2sMaineville%2C%20Ohio!5e0!3m2!1ses!2sus!4v1766018087623!5m2!1ses!2sus"

</html>
