<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Titulo para el navegador y los buscadores-->
    <title>HTML</title>

    <!--Descripcion de la pagina para los buscadores-->
    <meta name="description" content=" Página de ejemplos para clase de HTML" />

    <!--Autor de la Páginaa-->
    <meta name="author" content="Yelitza" />

    <!--favicon de la pagina-->
    <link rel="icon" href="/favicon.ico" sizes="any" />

    <!--Codificacion-->
    <meta charset="utf-8" />

    <!--Para que la web sea responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--Para algunos navegadores moviles-->
    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <header>
      <h1>Clase 14: Etiquetas Multimedia</h1>
      <p><a href="index.html"> Volver atras</a></p>
      <hr />
    </header>

    <main>
      <h2>Ejemplo de Iframe name</h2>
      <ul>
        <li>
          <a href="https://es.wikipedia.org/wiki/HTML" target="MyIframe"
            >Cargar HTML en Wikipedia</a
          >
        </li>
        <li>
          <a href="https://es.wikipedia.org/wiki/CSS" target="MyIframe"
            >Cargar CSS en Wikipedia</a
          >
        </li>
      </ul>

      <iframe
        src=""
        name="MyIframe"
        frameborder="0"
        width="1024"
        height="760"
      ></iframe>
    </main>
  </body>
</html>
