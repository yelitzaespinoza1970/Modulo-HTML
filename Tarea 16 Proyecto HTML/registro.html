  <body>
    <main>
      <section>
        <h2>Formulario de Registro</h2>
        <p>
          Para acceder a nuestra Academia es necesario que te registres en
          Conquer Crypto.
        </p>
        <form
          action="/submit_registration"
          method="post"
          enctype="multipart/form-data"
        >
          <label for="name">Nombre Completo:</label>
          <input type="text" name="name" id="name" /><br /><br />

          <label for="birthday">Fecha de Nacimiento:</label>
          <input type="date" name="birthday" id="birthday" /><br /><br />

          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required /><br /><br />

          <label for="address">Dirección:</label>
          <input type="text" name="address" id="address" /><br /><br />

          <label for="website">Pagina WEB:</label>
          <input type="url" name="website" id="website" /><br /><br />

          <label for="photo">Foto de perfil:</label>
          <input type="file" name="photo" id="photo" /><br /><br />

          <label for="bio">Biografia:</label><br />
          <textarea
            type="text"
            id="bio"
            name="bio"
            cols="30"
            rows="5"
          ></textarea
          ><br /><br />

          <button>Enviar</button>
          <input type="reset" value="Borrar formulario" />
        </form>
      </section>
    </main>
