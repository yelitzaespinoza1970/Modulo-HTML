<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Titulo para el navegador y los buscadores-->
    <title>HTML</title>

    <!--Descripcion de la pagina para los buscadores-->
    <meta name="description" content=" Página de ejemplos para clase de HTML" />

    <!--Autor de la Páginaa-->
    <meta name="author" content="Yelitza" />

    <!--favicon de la pagina-->
    <link rel="icon" href="/favicon.ico" sizes="any" />

    <!--Codificacion-->
    <meta charset="utf-8" />

    <!--Para que la web sea responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--Para algunos navegadores moviles-->
    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <header>
      <p><a href="index.html"> Volver atras</a></p>
      <hr />
      <h1>Ejercicio 11 - Formularios II</h1>
    </header>

    <main>
      <h2>Ejemplos de Checkbox</h2>

      <form action="#" method="get">
        <p>Seleccione los ingredientes de la pizza</p>

        <div>
          <input type="checkbox" name="tomate" id="tomato" />
          <label for="tomato">Tomate</label><br />
          <input type="checkbox" name="queso" id="cheese" />
          <label for="cheese">Queso</label><br />
          <input type="checkbox" name="peperoni" id="peperoni" />
          <label for="peperoni">Peperoni</label> <br />
        </div>

        <p>
          <button>Enviar</button>
        </p>
      </form>
    </main>
  </body>
</html>
