<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Titulo para el navegador y los buscadores-->
    <title>HTML</title>

    <!--Descripcion de la pagina para los buscadores-->
    <meta name="description" content=" Página de ejemplos para clase de HTML" />

    <!--Autor de la Páginaa-->
    <meta name="author" content="Yelitza" />

    <!--favicon de la pagina-->
    <link rel="icon" href="/favicon.ico" sizes="any" />

    <!--Codificacion-->
    <meta charset="utf-8" />

    <!--Para que la web sea responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--Para algunos navegadores moviles-->
    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <header>
      <p><a href="index.html"> Volver atras</a></p>
      <hr />
      <h1>Ejercicio 11 - Formularios II</h1>
    </header>

    <main>
      <h2>Ejemplos de Radio</h2>

      <form action="#" method="get">
        <p>Seleccione el color de los zapatos</p>

        <div>
          <input type="radio" name="color" value="negro" id="black" />
          <label for="black">Negro</label><br />
          <input type="radio" name="color" value="blanco" id="white" />
          <label for="white">Blanco</label><br />
          <input type="radio" name="color" value="rojo" id="red" />
          <label for="red">Rojo</label><br />
          <input type="radio" name="color" value="marron" id="brown" />
          <label for="brown">Marron</label><br />
        </div>
        <p>Seleccione la talla del zapato</p>

        <div>
          <input type="radio" name="size" value="39" id="size39" />
          <label for="size39">39</label><br />
          <input type="radio" name="size" value="40" id="size40" />
          <label for="size40">40</label><br />
          <input type="radio" name="size" value="41" id="size41" />
          <label for="size41">41</label><br />
          <input type="radio" name="size" value="42" id="size42" />
          <label for="size42">42</label><br />
        </div>

        <p>
          <button>Enviar</button>
        </p>
      </form>
    </main>
  </body>
</html>
