<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Titulo para el navegador y los buscadores-->
    <title>HTML</title>

    <!--Descripcion de la pagina para los buscadores-->
    <meta name="description" content=" Página de ejemplos para clase de HTML" />

    <!--Autor de la Páginaa-->
    <meta name="author" content="Yelitza" />

    <!--favicon de la pagina-->
    <link rel="icon" href="/favicon.ico" sizes="any" />

    <!--Codificacion-->
    <meta charset="utf-8" />

    <!--Para que la web sea responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--Para algunos navegadores moviles-->
    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <header>
      <p><a href="index.html"> Volver atras</a></p>
      <hr />
      <h1>Tarea 12.4: formularios</h1>
    </header>

    <main>
      <h2>Informacion sobre el Producto</h2>
      <form action="" method="post" enctype="multipart/form-data">
        <fieldset>
          <legend>Datos Basicos</legend>

          <p>
            <label for="">Nombre:</label> <br />
            <input type="text" name="nombre" id="nombre" /><br />
          </p>

          <p>
            <label for="">Descripcion:</label> <br />
            <textarea
              name="description"
              id="description"
              rows="4"
              cols="50"
            ></textarea>
          </p>

          <p>
            <label for="photo">Foto:</label>
            <input type="file" name="photo" id="photo" /><br />
          </p>

          <p>
            <input type="checkbox" name="contador" id="contador" />
            <label for="contador">Añadir contador de visitas</label>
          </p>
        </fieldset>
        <fieldset>
          <legend>Datos Economicos</legend>
          <p>
            <label for="price">Precio:</label>
            <input type="number" name="price" id="price" step="0.5" /> €
            <label for="impuestos"> Impuestos:</label>
            <select name="impuestos" id="impuestos">
              <option value="">-</option>
              <option value="4">4%</option>
              <option value="7">7%</option>
              <option value="16">16%</option>
              <option value="25">25%</option>
              <br />
            </select>
          </p>

          <div>
            Promocion <br />

            <p>
              <input
                type="radio"
                name="promocion"
                value="ninguno"
                id="ninguno"
              />
              <label for="ninguno">Ninguno</label>
            </p>
            <p>
              <input type="radio" name="promocion" value="gratis" id="gratis" />
              <label for="gratis">Transporte gratuito</label>
            </p>

            <p>
              <input
                type="radio"
                name="promocion"
                value="Descuento"
                id="Descuento"
              />
              <label for="Descuento">Descuento 5%</label>
            </p>
          </div>
        </fieldset>
        <br />
        <button>Enviar</button>
      </form>
    </main>
  </body>
</html>
