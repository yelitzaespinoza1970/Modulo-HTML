<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Titulo para el navegador y los buscadores-->

    <!--Descripcion de la pagina para los buscadores-->

    <!--Autor de la Páginaa-->

    <!--favicon de la pagina-->

  <body>
    <p><a href="index.html"> Volver atras</a></p>

    <h1>Ejercicio 9 - Ejemplo Compuesto</h1>

    <table border="1">
      <caption>
        Analisis de ventas anuales
      </caption>
      <tr>
        <th rowspan="2">ANO</th>
        <th colspan="4">Expansion de Ventas</th>
      </tr>
      <tr>
        <th>Producto A</th>
        <th>Producto B</th>
        <th>Producto C</th>
        <th>Producto D</th>
      </tr>
      <tr>
        <td>N-3</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
      </tr>
      <tr>
        <td>N-2</td>
        <td>3</td>
        <td>5</td>
        <td>8</td>
        <td>4</td>
      </tr>
      <tr>
        <td>N-1</td>
        <td>4</td>
        <td>4</td>
        <td>7</td>
        <td>3</td>
      </tr>
      <tr>
        <td>N</td>
        <td>5</td>
        <td>7</td>
        <td>6</td>
        <td>2</td>
      </tr>
      <tr>
        <th rowspan="2">ANO</th>
        <th>Producto A</th>
        <th>Producto B</th>
        <th>Produccion C</th>
        <th>Produccion D</th>
      </tr>
      <tr>
        <th colspan="4">Expansion de Ventas</th>
      </tr>
    </table>
  </body>
</html>
